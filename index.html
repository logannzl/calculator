<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background">
    <div class="row">
        <div class="display"></div>
    </div>
    <div class = row>
        <button class="clear">Clear</button>
        <button class="delete">Delete</button>
    </div>
    <div class="row">
        <button class="number" id="btn7">7</button>
        <button class="number" id="btn8">8</button>
        <button class="number" id="btn9">9</button>
        <button class="operator" id="btnAdd">+</button>
    </div>
    <div class="row">
        <button class="number" id="btn4">4</button>
        <button class="number" id="btn5">5</button>
        <button class="number" id="btn6">6</button>
        <button class="operator" id="btnSubtract">-</button>
    </div>
    <div class="row">
        <button class="number" id="btn1">1</button>
        <button class="number" id="btn2">2</button>
        <button class="number" id="btn3">3</button>
        <button class="operator" id="btnMultiply">*</button>
    </div>
    <div class="row">
        <button class="decimal" id="btnDecimal">.</button>
        <button class="number" id="btn0">0</button>
        <button class="equals" id="btnEquals">=</button>
        <button class="operator" id="btnDivide">/</button>
    </div>
</div>
</body>
</html>
